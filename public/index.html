<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XHR-Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"

<link rel="stylesheet" href="css/main.css">

<body>
  <div class="container-fluid cont">
    <div class="row">
      <div class="col text-center">
        <h1>What interests you today?</h1>
        <form>
          <div class="form-group">
            <label for="search-keyword" class="visuallyhidden">What are we looking for?</label>
            <input type="text" class="form-control" id="search-keyword" name="search-keyword" placeholder="e.g president">
            <button type="button" class="btn btn-outline-primary" id="xhr">Submit with XHR</button>
            <button type="button" class="btn btn-outline-primary" id="fetch">Submit with Fetch</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="">
      <div class="row" id="response-container">
      </div> 
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
